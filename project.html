    const key = urlParams.get("project");
    const data = projectData[key];

    if (data) {
      $('#projectTitle').text(data.title);
      $('#projectCategory').text(`Category: ${data.category}`);
      $('#projectTech').text(`Tech Stack: ${data.tech}`);
      $('#projectDescription').html(data.desc.map(p => `<p class="project-para">${p}</p>`).join(''));

      $('#carouselImages').html(data.images.map((img, i) => `
        <div class="carousel-item ${i === 0 ? 'active' : ''}">
          <img src="${img}" class="d-block w-100" alt="${data.title}" style="border-radius: 10px; max-height: 600px; object-fit: cover;">

      `).join(''));

      $('#carouselIndicators').html(data.images.map((_, i) => `
        <li data-target="#projectCarousel" data-slide-to="${i}" class="${i === 0 ? 'active' : ''}"></li>
      `).join(''));

      if (data.github && data.github.trim()) {
        $('#githubLink').attr('href', data.github);
      } else {
        $('#githubBtnWrapper').hide();
      }

      $('#projectCarousel').carousel();
    } else {
      $('.main .container').html('<h2 class="text-center">Project Not Found</h2>');
